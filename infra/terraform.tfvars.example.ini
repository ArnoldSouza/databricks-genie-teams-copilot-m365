# ====== PREENCHA ESTES VALORES E RENOMEIE ESTE ARQUIVO PARA: terraform.tfvars ======

# Identificação da assinatura
subscription_id = "<YOUR_SUBSCRIPTION_ID>"

# Convenções do projeto (geram automaticamente os nomes dos recursos)
project_name = "<ex.: genie-chatbot>"
environment  = "<ex.: tst|dev|prd>"
location     = "<ex.: brazilsouth>"

# SKUs
sku_name = "<ex.: F1>"  # ASP (App Service Plan)
bot_sku  = "<ex.: F0>"  # Azure Bot

# Tags (sem cost_center, como pedido)
tags = {
  owner   = "<seu-email@empresa.com>"
  product = "<ex.: genie chatbot>"
}

# App Registration (Entra ID) e Bot
azuread_app_display_name = "<ex.: genie-chatbot-app>"
bot_display_name         = "<ex.: Genie Chatbot>"

# ------------------------------
# Azure Subscription / Conventions
# ------------------------------

# Azure subscription ID where resources will be deployed
subscription_id = "<YOUR_SUBSCRIPTION_ID>"

# Naming convention drivers (resource names are generated automatically from these)
project_name = "<e.g., genie-chatbot>"
environment  = "<e.g., tst|dev|prd>"
location     = "<e.g., brazilsouth>"

# ------------------------------
# Resource SKUs
# ------------------------------

sku_name = "F1" # App Service Plan SKU (Free tier)
bot_sku  = "F0" # Azure Bot Service SKU (Free tier)

# ------------------------------
# Tags
# ------------------------------

tags = {
  owner   = "<your-email@company.com>"
  product = "<e.g., Databricks Genie M365>"
}

# ------------------------------
# Azure AD Application / Bot
# ------------------------------

# Display name for the Azure AD app registration
azuread_app_display_name = "<e.g., genie-m365>"

# Display name for the Bot service
bot_display_name         = "<e.g., Genie Chatbot M365>"

# ------------------------------
# Databricks Workspace Configuration
# ------------------------------

# Databricks workspace host URL
databricks_host = "https://adb-XXXXXXXX.XX.azuredatabricks.net"

# Databricks PAT (Personal Access Token)
# NOTE: Token must have Workspace Admin privileges and edit permissions
#       in the target catalog and schema.
databricks_token = "<PAT used only by Terraform>"

# Genie Space ID (Databricks Space)
databricks_space_id = "<Genie Space ID>"

# SQL Warehouse ID used by Genie Space
databricks_sql_warehouse_id = "<SQL Warehouse ID used by Genie Space>"

# Target catalog name for Genie data
databricks_catalog_name = "<catalog name where Genie data is>"

# Target schema name for Genie data
databricks_schema_name = "<schema name where Genie data is>"

# OAuth scopes required for the Databricks service principal
databricks_oauth_scopes = ["all-apis", "sql", "offline_access"]
